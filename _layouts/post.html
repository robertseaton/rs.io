---
layout: default
---

<section id="post">
  <article>
    <header>
      <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
      <p><time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate">{{ page.date | date:"%B %d, %Y" }}</time></p>
    </header>
    {{ content }}
  </article>

  <div id="related">
    <h2> Related Posts </h2>
    {% for post in site.related_posts limit:5 %}
	  {% if post.hidden != true %}
      <li class="posts"><a href="{{ post.url }}">{{ post.title }}</a></li>
	  {% endif %}
    {% endfor %}
  </div>
</section>
