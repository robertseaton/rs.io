---
layout: default
title: rs.io - Archiving the Written Works of Robert Seaton
---

<section id="post">
  <article>
    <header>
      <h2><a href="{{ site.posts.first.url }}">{{ site.posts.first.title }}</a></h2>
      <p><time datetime="{{ site.posts.first.date }}" pubdate="pubdate">{{ site.posts.first.date | date:"%B %d, %Y" }}</time></p>
    </header>
    {{ site.posts.first.content }}
  </article>

  <div id="related">
    <h2> Recent Posts </h2>
    {% for post in site.posts limit:5 %}
      <li class="posts"><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </div>
</section>
